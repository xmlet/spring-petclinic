# database init, supports mysql too
database=h2
# Comment out schema initialization to use Hibernate auto-generation
#spring.sql.init.schema-locations=classpath*:db/${database}/schema.sql
# Load initial data after Hibernate creates the schema
spring.sql.init.data-locations=classpath*:db/${database}/data.sql
# Defer data source initialization until after JPA has created the schema
spring.jpa.defer-datasource-initialization=true

# Web
spring.thymeleaf.mode=HTML

# JPA - Enable code-first approach with Hibernate
# Use 'create' for development (recreates schema on each startup)
# Use 'update' to keep data between restarts
# Use 'validate' or 'none' for production
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
# Ensure SQL scripts are executed after Hibernate creates the schema
spring.sql.init.mode=always

# Internationalization
spring.messages.basename=messages/messages

# Actuator / Management
management.endpoints.web.base-path=/manage
management.endpoints.web.exposure.include=*

# Logging
logging.level.org.springframework=INFO
# logging.level.org.springframework.web=DEBUG
# logging.level.org.springframework.context.annotation=TRACE

# Maximum time static resources should be cached
spring.resources.cache.cachecontrol.max-age=12h
